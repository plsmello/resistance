<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>A ResisTIncia</title>
	<link rel="stylesheet" href="assets/css.css">
	<!-- <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"> -->
	<!-- <link rel="stylesheet" href="assets/material.indigo-pink.min.css"> -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	 crossorigin="anonymous">

</head>

<body>
	<div class="nickname_container" id="nick">

		<span>Me diz que quera é tu:</span>
		<form id="submit">
			<input type="text" id="nickname" />
		</form>

	</div>

	<div id="chat" hidden>

		<div class="menu">
			<div class="name" id="name">Alex</div>
			<div class="last" id="time">18:09</div>
		</div>

		<ol class="chat" >

		</ol>

		<input class="textarea" type="text" placeholder="Type here!" id="textarea" />
	</div>


	<div id="sala" hidden>
		<span>resistente</span>
	</div>

	<div id="resistente" hidden>
		<span>resistente</span>
	</div>

	<div id="espiao" hidden>
		<span>espião</span>
	</div>

	<div id="lider" hidden>
		<span>líder</span>
	</div>

	<script src="node_modules/jquery/dist/jquery.min.js"></script>
	<script src="node_modules/socket.io-client/dist/socket.io.js"></script>
	<script src="assets/js.js"></script>
	<!-- <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script> -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
	 crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
	 crossorigin="anonymous"></script>
</body>

</html>
